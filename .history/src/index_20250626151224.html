<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smooth Scroll Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Just for demo: fixed navbar height 80px */
      #navbar {
        height: 80px;
      }
    </style>
  </head>
  <body class="bg-yellow-50 pt-20 text-gray-800">
    <nav
      id="navbar"
      class="fixed top-0 left-0 z-50 flex w-full items-center justify-between bg-yellow-200 p-4 shadow-lg shadow-gray-400/50"
    >
      <a
        href="#card"
        class="text-xl font-bold text-gray-800 hover:text-blue-600"
        >King Trif</a
      >
      <ul class="flex space-x-4">
        <li><a href="#card" class="hover:text-blue-600">Card</a></li>
        <li><a href="#forms" class="hover:text-blue-600">Forms</a></li>
      </ul>
    </nav>

    <main class="mx-auto min-h-[calc(100vh-80px)] max-w-3xl pt-8">
      <!-- CARD SECTION -->
      <section
        id="card"
        class="mx-auto mt-12 max-w-sm overflow-hidden rounded-xl bg-white p-6 shadow-lg sm:max-w-md md:max-w-lg lg:max-w-xl"
      >
        <img
          class="h-48 w-full rounded-lg object-cover sm:h-56 md:h-64 lg:h-72"
          src="https://pix6.agoda.net/hotelImages/7540268/0/a30c55b932f277ae29eabd2a6cc873db.jpg?s=1024x768"
          alt="Maldives"
        />
        <h2 class="mt-4 mb-2 text-3xl font-bold">Maldives</h2>
        <p class="text-lg text-gray-600">
          Ari Atoll, also called Alif or Alifu Atoll, is one of the largest
          natural atolls in the Maldives, located just 30 minutes by seaplane
          from Mal√©...
        </p>
      </section>

      <!-- FORMS SECTION -->
      <section
        id="forms"
        class="mx-auto mt-24 max-w-md rounded-lg bg-white p-6 shadow-md"
      >
        <h2 class="mb-4 text-xl font-bold">Login</h2>
        <form id="loginForm" class="space-y-4">
          <input
            type="email"
            id="loginEmail"
            placeholder="Email"
            class="w-full rounded border p-2"
            required
          />
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            class="w-full rounded border p-2"
            minlength="6"
            required
          />
          <p id="loginError" class="hidden text-red-600">
            Password must be at least 6 characters
          </p>
          <button
            type="submit"
            class="w-full rounded bg-blue-600 py-2 text-white hover:bg-blue-700"
          >
            Login
          </button>
        </form>
      </section>
    </main>

    <script>
      const navbarHeight = 80 // px, adjust if navbar height changes

      function scrollToWithOffset(id, offset = navbarHeight) {
        const element = document.getElementById(id)
        if (!element) return
        const elementPosition =
          element.getBoundingClientRect().top + window.pageYOffset
        const offsetPosition = elementPosition - offset

        window.scrollTo({
          top: Math.max(0, offsetPosition),
          behavior: 'smooth',
        })

        // Highlight effect on scroll target
        element.classList.add('ring', 'ring-yellow-400')
        setTimeout(() => {
          element.classList.remove('ring', 'ring-yellow-400')
        }, 1000)
      }

      const loginForm = document.getElementById('loginForm')
      const loginPassword = document.getElementById('loginPassword')
      const loginError = document.getElementById('loginError')

      loginPassword.addEventListener('input', () => {
        if (loginPassword.value.length < 6) {
          loginError.classList.remove('hidden')
        } else {
          loginError.classList.add('hidden')
        }
      })

      loginForm.addEventListener('submit', (e) => {
        e.preventDefault()

        const password = loginPassword.value.trim()
        if (password.length < 6) {
          loginError.classList.remove('hidden')
          return
        }
        loginError.classList.add('hidden')

        // Simulate successful login then scroll to #card after 300ms (simulate animation)
        setTimeout(() => {
          scrollToWithOffset('card', navbarHeight)
        }, 300)

        // Reset form
        loginForm.reset()
      })

      // Optional: Smooth scroll for navbar links with offset
      document.querySelectorAll('nav a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault()
          const targetId = this.getAttribute('href').substring(1)
          scrollToWithOffset(targetId, navbarHeight)
        })
      })
    </script>
  </body>
</html>
